global:
  scrape_interval: 15s  # how often to scrape targets

scrape_configs:
  - job_name: 'fastapi-backend'
    static_configs:
      - targets: ['localhost:8000']  # change to your backend container IP if needed

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']  # if you use Node exporter for infra metrics

